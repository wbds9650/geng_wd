<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="/calculator/styles.css" rel="stylesheet" />
</head>
<body>
    <div class="back">
        <div class="cal">
        <h1>Calculator</h1>
        <input type="text" id="display" class="in" placeholder="0">
        <div class="but">
            <div class="btn5">
                <button onclick="cl()" class="bt"  >C</button>
                <button onclick="back()" class="bss" ><</button>
            </div>
            <div class="btn4">
                <button onclick="display(7)" class="bt" >7</button>
                <button onclick="display(8)" class="bt" >8</button>
                <button onclick="display(9)" class="bt" >9</button>
                <button onclick="display('*')" class="br" >*</button>
            </div>
            <div class="btn4">
                <button onclick="display(4)" class="bt" >4</button>
                <button onclick="display(5)" class="bt" >5</button>
                <button onclick="display(6)" class="bt" >6</button>
                <button onclick="display('-')" class="br" >-</button>
            </div>
            <div class="btn4">
                <button onclick="display(1)" class="bt" >1</button>
                <button onclick="display(2)" class="bt" >2</button>
                <button onclick="display(3)" class="bt" >3</button>
                <button onclick="display('+')" class="br" >+</button>
            </div>
            <div class="btn4">
                <button onclick="display(0)" class="br" >0</button>
                <button onclick="display('.')" class="br" >.</button>
                <button onclick="display('%')" class="br" >%</button>
                <button onclick="cal()" class="br" >=</button>
            </div>
        </div>
        </div>
    </div>
</body>
<script src="/calculator/cal.js"></script>
</html>
