<script>
    var et=""
    var con = document.querySelector("#pro")
    var ele = con.querySelectorAll("div.pst,p")

    function check(event){
        et = event.target.value.toLowerCase()
        for(var i=0;i<ele.length;i++){
            if(ele[i].textContent.toLowerCase().indexOf(et) < 0){
                ele[i].style.display="none"
            }
            else{
                ele[i].style.display="block"
